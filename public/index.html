<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet"/>
    <title>Productos</title>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="row g-2" id="frmProductos">
                    <h4>Ingrese datos del producto</h4>
                    <div class="form-group">
                        <label for="nombre"><b>Nombre</b></label>
                        <input id="nombre" class="form-control username" type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="precio"><b>Precio</b></label>
                        <input id="precio" class="form-control" type="number" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail"><b>Foto URL</b></label>
                        <input id="thumbnail" class="form-control" type="text" name="thumbnail">
                    </div>
                    <div class="btn-toolbar">
                        <button type="submit" class="btn btn-primary btn-customized btn-md">Enviar</button>
                        <button type="reset" class="btn btn-secondary btn-md mx-2">Limpiar</button>
                    </div>
                </form>
                <br>
                <div id="listaProductos">
                </div>
                <br />

                <div class="jumbotron">
                    <h4>Centro de Mensajes</h4>
                    <input type="email" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu email">
                    <br>
                    <div id="listaMensajes"></div>
                    <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                        <div class="form-group">
                            <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2" placeholder="IngresÃ¡ un mensaje...">
                            <button disabled required id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
